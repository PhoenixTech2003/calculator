<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel = 'stylesheet' href="./css/index.css">
        <script src="./js/code.js" defer></script>
    </head>
    <body>
        <div class="calculator-container">
            <div class="calculator-frame">
                <div class="display">
                    <div class="expression-container">
                        0
                    </div>
                    <div class="result-container">
                        
                    </div>
                </div>
                <div class="number-container">
                    <div class="number-grid">
                        <div class="first row">
                            <div class="number btn">7</div>
                            <div class="number btn">8</div>
                            <div class="number btn">9</div>

                        </div>
                        <div class="second row">
                            <div class="number btn">4</div>
                            <div class="number btn">5</div>
                            <div class="number btn">6</div>

                        </div>
                        <div class="third row">

                            <div class="number btn">1</div>
                            <div class="number btn">2</div>
                            <div class="number btn">3</div>
                        </div>
                        <div class="fourth row">
                            <div class="number">.</div>
                            <div class="number btn">0</div>
                            <div class="number btn-equals">=</div>

                        </div>
                    </div>
                    <div class="operator-grid">
                        <div class="operator clr ">C</div>
                        <div class="operator btn">/</div>
                        <div class="operator btn">x</div>
                        <div class="operator btn">-</div>
                        <div class="operator btn">+</div>

                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
