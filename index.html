<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel = 'stylesheet' href="./css/index.css">
        <script src="./js/code.js" defer></script>
    </head>
    <body>
        <div class="calculator-container">
            <div class="calculator-frame">
                <div class="display">
                    <div class="expression-container">
                    </div>
                    
                    <div class="result-container">
                        0
                    </div>
                </div>
                <div class="number-container">
                    <div class="number-grid">
                        <div class="first row">
                            <div class="number btn"  code = 'Numpad7'>7</div>
                            <div class="number btn"  code = 'Numpad8'>8</div>
                            <div class="number btn"  code = 'Numpad9'>9</div>

                        </div>
                        <div class="second row">
                            <div class="number btn"  code = 'Numpad4'>4</div>
                            <div class="number btn"  code = 'Numpad5'>5</div>
                            <div class="number btn"  code = 'Numpad6'>6</div>

                        </div>
                        <div class="third row">

                            <div class="number btn1"  code = 'Numpad1'>1</div>
                            <div class="number btn"  code = 'Numpad2'>2</div>
                            <div class="number btn"  code = 'Numpad3'>3</div>
                        </div>
                        <div class="fourth row">
                            <div class="number" code = 'NumpadDecimal'>.</div>
                            <div class="number btn"  code = 'Numpad0'>0</div>
                            <div class="operator btn-equals">=</div>

                        </div>
                    </div>
                    <div class="operator-grid">
                        <div class="clr">C</div>
                        <div class="operator " code = 'NumpadDivide'>/</div>
                        <div class="operator " code = 'NumpadMultiply'>x</div>
                        <div class="operator " code = 'NumpadSubtract'>-</div>
                        <div class="operator " code = 'NumpadAdd'>+</div>

                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
